<ol class="breadcrumb">
  <li>Home</li>
  <li>\${domainSymbol}</li>
  <li class="active">新建</li>
</ol>
<div class="well well-sm">
  <form method='POST' action='\${webroot!}/add/\${domainSymbol}' class='form-horizontal' enctype='application/x-www-form-urlencoded'>
  <%
  for(field in fieldList) {
  %>
      <div class='form-group'>
          <label class='control-label col-sm-2' for='S_${field.symbolName}'>${field.disName}</label>
          <div class='col-sm-4'>
              <input id='S_${field.symbolName}' name='${field.symbolName}' class="form-control" type='text'>
          </div>
      </div>
  <%
  }
  %>
      <div class='form-group'>
          <div class='col-sm-offset-2 col-sm-2'>
              <button type='submit' class='btn'>保存</button>
              <button type='reset' class='btn'>重置</button>
          </div>
      </div>
  </form>
</div>
