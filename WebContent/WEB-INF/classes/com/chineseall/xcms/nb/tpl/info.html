<ol class="breadcrumb">
  <li>Home</li>
  <li>\${domainSymbol}</li>
  <li class="active">详情</li>
  <div class="pull-right">
    <a href="#" onclick='javascript: $("#query-form").toggle("fast"); return false;'><span class="label label-primary">高级检索</span></a>
  </div>
</ol>
<div class="well">
  <form method='POST' class='form-horizontal' enctype='application/x-www-form-urlencoded' role="form">
  <%
  for(field in fieldList) {
  %>
      <div class='form-group'>
          <label class='control-label col-sm-2' for='S_${field.symbolName}'>${field.disName}</label>
          <div class='col-sm-4'>
              <input id='S_${field.symbolName}' readonly='readonly' class="form-control" name='${field.symbolName}' type='text' value='\${@fieldList.get(${fieldLP.index - 1}).getValue(obj)}'>
          </div>
      </div>
  <%
  }
  %>
  </form>
</div>
